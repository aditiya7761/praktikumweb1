<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Foto Alumni UNIKU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img {
            width: 150px;
            height: auto;
            cursor: pointer;
            opacity: 0; /* Mulai dengan gambar tidak terlihat */
            transition: opacity 0.5s; /* Efek fade-in */
        }
        .gallery img.loaded {
            opacity: 1; /* Gambar terlihat setelah dimuat */
        }
        .modal {
            display: none; /* Modal tidak terlihat secara default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .modal img {
    
            max-width: 90%;
            max-height: 90%;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="header">Galeri Alumni UNIKU</h1>

<div class="gallery">
    <img src="/20230910030_aditiya/images/alumni1.png" alt="Foto Alumni 1">
    <img src="/20230910030_aditiya/images/poto2.jpg" alt="Foto Alumni 2">
    <img src="/20230910030_aditiya/images/poto1.jpg" alt="Foto Alumni 3">
    <img src="/20230910030_aditiya/images/alumni2.jpg" alt="Foto Alumni 4">
</div>

<div class="modal" id="modal">
    <span class="close" id="close">&times;</span>
    <img id="modal-img" src="" alt="">
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="script5.js"></script>

</body>
</html>
